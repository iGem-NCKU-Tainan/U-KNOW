<!DOCTYPE html>
<html>
<head>
	<title>U-KNOW</title>
	<link rel="stylesheet" href="./bootstrap.min.css" />
</head>
<body style="text-align:center;max-width:767px">
	<style> img { cursor: pointer; } </style>
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header" style="width:100%">
	      <a class="navbar-brand" href="./" style="padding:5px;width:100%">
					<img src="./images/logo.png" style="height:40px;width:40px;margin:0 auto;"/>
				</a>
	    </div>
		</div>
	</nav>
	<div class="row">
		<input type="text" style="margin-top:100px;font-size:25px;text-align:center" id="input" />
	</div>
	<div class="row">
		<img src="./images/start.png" style="width:40%;margin:50px" onClick="start()"/>
	</div>
	<script src="./bootstrap.min.js"></script>
	<script>
function start(){
	var num = Math.floor(Math.random()*3000);
	document.getElementById('input').value = num;
}
	</script>
</body>
</html>
